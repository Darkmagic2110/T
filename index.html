<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <script type="module">
    // Import Firebase app and database
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AiZaSyDvFDByPPo9zgwKLdPaREz1OVMQCXmPfrs",
      authDomain: "bets-d795d.firebaseapp.com",
      databaseURL: "https://bets-d795d-default-rtdb.firebaseio.com",
      projectId: "bets-d795d",
      storageBucket: "bets-d795d.appspot.com",
      messagingSenderId: "384386108287",
      appId: "1:384386108287:web:d238a5ec8068d9bb9be84a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Reference to the task count in Firebase
    const tasksRef = ref(database, 'tasksAvailable');

    // Function to update task count in the UI
    function updateTaskCount(count) {
      document.getElementById('taskCount').innerText = count;
    }

    // Listen for changes in the tasks available count
    onValue(tasksRef, (snapshot) => {
      const taskCount = snapshot.val();
      updateTaskCount(taskCount || 0); // Use 0 if taskCount is null
    });
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
      background-color: white;
      color: green;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 2px solid green;
    }

    .header button {
      font-weight: bold;
      background-color: transparent;
      border: none;
      color: green;
      font-size: 18px;
      cursor: pointer;
    }

    .header .image {
      text-align: center;
    }

    .balance-info {
      text-align: center;
      margin-top: 20px;
      flex-grow: 1;
    }

    .balance-info h3 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .balance-info .balance-amount {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .balance-details {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .balance-details div {
      text-align: center;
      margin: 10px;
    }

    .funds-actions {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .funds-actions a {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      flex-grow: 1;
      margin: 0 10px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin: 30px;
    }

    .actions button {
      position: relative;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions .task-count {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 14px;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      border-top: 2px solid green;
    }

    .footer-nav div {
      text-align: center;
      font-weight: bold;
    }

    .footer-nav a {
      text-decoration: none;
      color: green;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <button onclick="window.location.href='profile.html'">Profile</button>
    <div class="image">Image</div>
    <button onclick="window.location.href='settings.html'">Settings</button>
  </div>

  <!-- Balance Information -->
  <div class="balance-info">
    <h3>Total Balance</h3>
    <div class="balance-amount">$0.00</div>

    <div class="balance-details">
      <div>
        <div>Total amount earned from performing tasks</div>
        <div>$0.00</div>
      </div>
      <div>
        <div>Total amount available for ads</div>
        <div>$0.00</div>
      </div>
    </div>
  </div>

  <!-- Deposit and Withdraw Buttons -->
  <div class="funds-actions">
    <a href="deposit.html">Deposit Funds</a>
    <a href="withdraw.html">Withdraw Funds</a>
  </div>

  <!-- Actions (Perform Task, Post Advert) -->
  <div class="actions">
    <button onclick="window.location.href='perform.html'">
      Perform Tasks
      <span class="task-count" id="taskCount">0</span>
    </button>
    <button onclick="window.location.href='advert.html'">Post Adverts</button>
  </div>

  <!-- Footer Navigation -->
  <div class="footer-nav">
    <div><a href="#">Home</a></div>
    <div><a href="#">Earn</a></div>
    <div><a href="#">Advertise</a></div>
    <div><a href="#">More</a></div>
  </div>

</body>
</html>
